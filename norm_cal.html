<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <div class="container">
    This is my Normal Two number Calculator!

    <div class="input_box">
      <div class="input1">
        <input type="number" placeholder="Enter First Number" id="num1"/>
        <input type="number" placeholder="Enter Second Number" id="num2"/>
        <button onclick = "add()">Add</button>
        <button onclick = "sub()">Subtract</button>
        <button onclick = "multiply()">Multiply</button>
        <button onclick = "division()">Divide</button>
        <div id="final_result"></div>


    </div>
    </div>

  <script>
    
    let first_number = parseInt(document.getElementById("num1").value);
    let second_number = parseInt(document.getElementById("num2").value);

    function add(){
    let final_add = first_number + second_number;
    document.getElementById("final_result").innerHTML = final_add;

    }

    function sub(){
    if(first_number > second_number){
    let final_sub = first_number - second_number;
    } else{
    let final_sub = second_number - first_number;
    }
    document.getElementById("final_result").innerHTML = final_sub;
    }

    function multiply(){
    let final_prod = first_number * second_number;
    document.getElementById("final_result").innerHTML = final_prod;
    }

    function division(){
    let final_div = first_number / second_number;
    document.getElementById("final_result").innerHTML = final_div;
    }
    
  </script>
   


  </body>


</html>
