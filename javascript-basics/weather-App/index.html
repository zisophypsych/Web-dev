<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
</head>
<body>
    <input id="city-name" type="text" placeholder="Enter City Name">
    <button id="butt">Search</button>
    <div id="details">
        <h2 id="example">Example</h2>
        <h3 id="city">Mumbai, Mahrashtra, India</h3>
        <h5 id="city-condition">Weather Condition: Sunny</h5>
        <h5 id="city-temp">Temperature: 35 degree Celcius</h5>
        <h5 id="city-localtime">Local Time: 2024-11-26 15:11</h5>
        
    </div>
    
</body>

<script src="script.js"></script>
</html>
